    <title>number Gussing</title>

  <body>
    <h1>Guess</h1>
    <div class="instruction">1 - 100</div>
    <div class="container">
      <div class="hearts">
        <span>Lives</span>
 <div class="hearts-row"><svg class="left-side-heart-1" viewBox="0 0 281.34 566.84"><g transform="matrix(1, 0, 0, 1, 275.95, 442.45)"><path d="M-5.66,-312.63 C-5.66,-428.39 -183.52,-483.12 -250.39,-366.97 C-317.26,-250.81 -138.89,-43.14 -5.66,113.34" fill="#ff0000" stroke="none"/></g></svg><svg class="right-side-heart-1" viewBox="0 0 281.34 566.84"><g transform="matrix(1, 0, 0, 1, 275.95, 442.45)"><g transform="matrix(-1, 0, 0, 1, -270.56, 0)"><path d="M-5.66,-312.63 C-5.66,-428.39 -183.52,-483.12 -250.39,-366.97 C-317.26,-250.81 -138.89,-43.14 -5.66,113.34" fill="#ff0000" stroke="none"/></g></g></svg><svg class="left-side-heart-2" viewBox="0 0 281.34 566.84"><g transform="matrix(1, 0, 0, 1, 275.95, 442.45)"><path d="M-5.66,-312.63 C-5.66,-428.39 -183.52,-483.12 -250.39,-366.97 C-317.26,-250.81 -138.89,-43.14 -5.66,113.34" fill="#ff0000" stroke="none"/></g></svg><svg class="right-side-heart-2" viewBox="0 0 281.34 566.84"><g transform="matrix(1, 0, 0, 1, 275.95, 442.45)"><g transform="matrix(-1, 0, 0, 1, -270.56, 0)"><path d="M-5.66,-312.63 C-5.66,-428.39 -183.52,-483.12 -250.39,-366.97 C-317.26,-250.81 -138.89,-43.14 -5.66,113.34" fill="#ff0000" stroke="none"/></g></g></svg><svg class="left-side-heart-3" viewBox="0 0 281.34 566.84"><g transform="matrix(1, 0, 0, 1, 275.95, 442.45)"><path d="M-5.66,-312.63 C-5.66,-428.39 -183.52,-483.12 -250.39,-366.97 C-317.26,-250.81 -138.89,-43.14 -5.66,113.34" fill="#ff0000" stroke="none"/></g></svg><svg class="right-side-heart-3" viewBox="0 0 281.34 566.84"><g transform="matrix(1, 0, 0, 1, 275.95, 442.45)"><g transform="matrix(-1, 0, 0, 1, -270.56, 0)"><path d="M-5.66,-312.63 C-5.66,-428.39 -183.52,-483.12 -250.39,-366.97 C-317.26,-250.81 -138.89,-43.14 -5.66,113.34" fill="#ff0000" stroke="none"/></g></g></svg></div>

      </div>
      <p class="hint">Too High!</p>
      <input
        type="text"
        placeholder="Enter number"
        class="input"
        inputmode="numeric"
      />
      <div class="attempts">
        <p class="attempt">attempt</p>
        <div class="attemptsInducator">0</div>
      </div>
    </div>
    <button class="submit">submit</button>
    <div class="infoCard">
      <p class="message">you Win</p>
      <div class="trophy">ğŸ†</div>
      <button class="action">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
