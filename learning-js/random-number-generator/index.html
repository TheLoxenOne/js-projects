<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
    <script src="lottie-player.js"></script>
</head>
<body>
<div class="container">
  <div class="rangeInfoContainer">
  <h1>Range</h1>
  <div class="fromContainer">
    <p>FROM</p>
    <div class="fromNumberContainer">
      100
    </div>
    <p>TO</p>
  </div>
  <div class="toContainer">
    <p>FROM</p>
    <div class="toNumberContainer">
      100
    </div>
    <p>TO</p>
  </div>
</div>
<h1 class="number"></h1>
  <div class="buttonContainer">
    <button class="generateBtn">
     <lottie-player
  id="pressParticle"
    src="animation.json"
    background="transparent"
    speed="1"
    style="width:300px; height:300px;"
    
    >
  </lottie-player>
    Generate</button>
 
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
